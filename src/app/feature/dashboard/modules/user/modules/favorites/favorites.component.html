<div class="container position-relative">
  <div class="image-container" *ngIf="favorites.length === 0">
    <img class="not-found-fav" src="assets/images/not-found/not-found-person.svg" alt="">
  </div>
  <div class="row">
    <div *ngFor="let item of favorites" class="col-12 col-md-6 col-lg-4 mb-5">
      <mat-card class="example-card">
        <img mat-card-image [src]="item.recipe.imagePath" alt="Food Image">
        <i class="fa-solid fa-heart" (click)="deleteFav(item.id)"></i>
        <mat-card-header>
          <mat-card-title>{{item.recipe.name}}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p>{{item.recipe.description}}</p>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
